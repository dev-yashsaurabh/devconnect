<mat-sidenav
  mode="side"
  opened
  class="app-sidenav">

  <mat-nav-list>

    <a mat-list-item routerLink="/feed" routerLinkActive="active">
      <mat-icon matListItemIcon>dynamic_feed</mat-icon>
      <span matListItemTitle>Feed</span>
    </a>

    <a mat-list-item routerLink="/profile" routerLinkActive="active">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Profile</span>
    </a>

    <a mat-list-item routerLink="/projects" routerLinkActive="active">
      <mat-icon matListItemIcon>work</mat-icon>
      <span matListItemTitle>Projects</span>
    </a>

  </mat-nav-list>

  <div class="logout-container">
    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>

</mat-sidenav>
