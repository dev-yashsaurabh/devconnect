<mat-card class="profile-card">

  <div class="profile-header">
    <mat-card-header>
      <div mat-card-avatar class="avatar">
        <img [src]="profile.profilePic" />
      </div>

      <mat-card-title>{{ profile.name }}</mat-card-title>
      <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
    </mat-card-header>

    <!-- EDIT BUTTON -->
    <button
      mat-mini-fab
      color="primary"
      class="edit-btn"
      (click)="editProfile()"
      aria-label="Edit profile"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <mat-card-content>
    <p class="bio">{{ profile.bio }}</p>

    <h4>Skills</h4>
    <mat-chip-set>
      <mat-chip *ngFor="let skill of profile.skills">
        {{ skill }}
      </mat-chip>
    </mat-chip-set>

    <h4>Social</h4>
    <a [href]="profile.socialLinks.github" target="_blank">GitHub</a><br />
    <a [href]="profile.socialLinks.linkedin" target="_blank">LinkedIn</a>
  </mat-card-content>

</mat-card>
