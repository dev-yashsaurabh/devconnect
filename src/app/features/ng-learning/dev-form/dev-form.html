<mat-card appearance="outlined">
    <mat-card-header>ANGULAR_FORM</mat-card-header>

    <form class="example-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="email" [errorStateMatcher]="matcher">
        <mat-hint>Enter a valid email!</mat-hint>
        @if (email.hasError('email') && !email.hasError('required')) {
        <mat-error>Please enter a valid email address</mat-error>
        }
        @if (email.hasError('required')) {
        <mat-error>Email is <strong>required</strong>.</mat-error>
        }
    </mat-form-field>
    <button matButton="filled">Submit</button>
    </form>

</mat-card>
