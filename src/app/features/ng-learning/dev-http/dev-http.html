<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
    </tr>
  </thead>

  <tbody>
  @for (user of posts; track user?.id)
  {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
    </tr>
  } @empty {<li>There are no items.</li>}
</tbody>
</table>
